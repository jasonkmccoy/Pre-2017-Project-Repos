<!-- Start of #filter-panel (center/main section) div -->
<div id="filter-panel">

    <!-- Start of #filter-name div -->
    <div id="filter-name">
        <input type="text" placeholder="Filter Name">
    </div>
    <!-- End of #filter-name div -->

    <!-- Start of #select-column-line div -->
    <div id="select-column-line">
        <div class="double-lineBreak">
            <span>Select Column</span>
        </div>
        <div class="sprite-input-container" id="column-search-input">
            <input type="text" placeholder="Column Search">
            <div class="sprite-container">
                <div class="vitacon search"></div>
            </div>
        </div>
    </div>
    <!-- End of #select-column-line div -->

    <!-- Start of #filter-operation div -->
    <div id="filter-operation">

        <!-- Start of #select-operation div -->
        <div id="select-operation">

            <!-- Start of #select-lineBreak (.double-lineBreak) div -->
            <div id="select-lineBreak" class="double-lineBreak">
                <span>Select Operation</span>
            </div>
            <!-- End of #select-lineBreak (.double-lineBreak) div -->

            <!-- Start of #select-container div -->
            <div id="select-container">

                <!-- Start of #vita-select div -->
                <div id="vita-select">
                    <div class="dropdown-button">
                        <span class="arrow"><span class="inner-arrow"></span></span>
                    </div>
                </div>
                <!-- End of #vita-select div -->

                <!-- Start of #vita-dropdown div -->
                <div id="vita-dropdown">
                    <div class="dropdown-arrow"></div>
                    <ul class="dropdown-list">
                        <li>
                            <span>something</span>
                        </li>
                        <li>
                            <span>woot</span>
                        </li>
                        <li>
                            <span>jimbob</span>
                        </li>
                        <li>
                            <span>rules</span>
                        </li>
                        <li>
                            <span>tips</span>
                        </li>
                        <li>
                            <span>rockness</span>
                        </li>
                        <li>
                            <span>Hillbilly</span>
                        </li>
                        <li>
                            <span>Smokes</span>
                        </li>
                    </ul>
                </div>
                <!-- End of #vita-dropdown div -->

            </div>
            <!-- End of #select-container div -->

        </div>
        <!-- End of #select-operation div -->

        <!-- Start of #provide-criteria div -->
        <div id="provide-criteria">
            <!-- Start of #criteria-lineBreak (.double-lineBreak) div -->
            <div id="criteria-lineBreak" class="double-lineBreak">
                <span>Provide Criteria</span>
            </div>
            <!-- End of #criteria-lineBreak (.double-lineBreak) div -->
            <input type="text" placeholder="Value">
        </div>
        <!-- End of #provide-criteria div -->

    </div>
    <!-- End of #filter-operation div -->

    <!-- Start of #save-clear-buttons div -->
    <div id="save-clear-buttons">
        <div class="vitacon usbButton"><span>Save</span>
        </div>
        <div class="vitacon xButton"><span>Clear</span>
        </div>
    </div>
    <!-- End of #save-clear-buttons div -->

</div>
<!-- End of #filter-panel (center/main section) div -->
